{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
{{with .Snippet}}
<div class="snippet">
    <div class="metadata">
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class="metadata">
        <time>Created: {{.Created.UTC.Format "2006-01-02 15:04:05"}} UTC</time>
        <time>Expires: {{.Expires.UTC.Format "2006-01-02 15:04:05"}} UTC</time>
    </div>
</div>
{{end}}
{{end}}
