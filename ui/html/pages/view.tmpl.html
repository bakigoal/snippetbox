{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
<div class="snippet">
    <div class="metadata">
        <strong>{{.Snippet.Title}}</strong>
        <span>#{{.Snippet.ID}}</span>
    </div>
    <pre><code>{{.Snippet.Content}}</code></pre>
    <div class="metadata">
        <time>Created: {{.Snippet.Created.UTC.Format "2006-01-02 15:04:05"}} UTC</time>
        <time>Expires: {{.Snippet.Expires.UTC.Format "2006-01-02 15:04:05"}} UTC</time>
    </div>
</div>
{{end}}
